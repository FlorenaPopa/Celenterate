  <header>
    <div class="newsletter-bar">
      <label for="newsletter-email">Abonează-te la noutăți:</label>

    <h1>Contactează-mă</h1>
    <nav>
      <a href="index.html">Acasă</a>

  <main>
    <form action="mailto:popaflorena@example.com" method="post" enctype="text/plain">
      <label for="name">Nume:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="country">Țara în care trăiești:</label>
      <select id="country" name="country" required>
        <option value="">-- Selectează țara --</option>
        <option value="romania">România</option>
        <option value="moldova">Republica Moldova</option>
        <option value="italia">Italia</option>
        <option value="spania">Spania</option>
        <option value="germania">Germania</option>
        <option value="franta">Franța</option>
        <option value="uk">Regatul Unit</option>
        <option value="statele-unite">Statele Unite</option>
        <option value="alta">Altă țară</option>
      </select>

      <label for="message">Mesaj:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="submit" value="Trimite">
    </form>
  </main>
